{% extends "layout.html" %} 
{% block style %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
 {% endblock %} 
 
 
 {% block content %} 

 <div class="container">
    
    <h1>Panier</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Produit</th>
                <th>Prix</th>
                <th>Quantité</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in panier %}
            <tr>
                <td>
                    <div class="product-info">
                        <img src="../static/IMG/{{ item.img }}" style="width: 10%; height: 10%;" alt="Produit">
                        <h4>{{ item.nom }}</h4>
                    </div>
                </td>
                <td>{{ item.prix }}€</td>
                <td>{{ item.quantite }}</td>
                <td>{{ item.total}}€</td>
                <td>
                    <a href="/delete_panier?id_panier={{ item[1] }}"><img src="../static/IMG/supprimer.png" style="width: 20%; height: 20%;" alt="Produit"><a>
                        <a href="/update_panier?id_panier={{ item[1] }}&prix={{ item.prix }}"><img src="../static/IMG/update.png" style="width: 20%; height: 20%;" alt="Produit"><a>   
                          
             </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  {%  if panier %}
    <a type="button" class="btn btn-success" href="/valider_commande">Valider</a>
    <a type="button" class="btn btn-primary mr-2" href="/annuler_commande">Annuler</a>
 {%  endif %}

</div>
 {% endblock %}
